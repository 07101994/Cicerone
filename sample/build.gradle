apply plugin: 'com.android.application'

repositories {
    jcenter()
}

android {
    compileSdkVersion 25
    buildToolsVersion '25'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"
        applicationId "ru.terrakok.cicerone.sample"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
        }
    }
}

ext {
    supportLibraryVersion = "25.0.1"
    moxyVersion = "1.2.1"
    daggerVersion = "2.8"
}

dependencies {
    // Support libraries
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"

    //MVP Moxy
    compile "com.arello-mobile:moxy:$moxyVersion"
    compile "com.arello-mobile:moxy-app-compat:$moxyVersion"
    provided "com.arello-mobile:moxy-compiler:$moxyVersion"

    //Cicerone
    compile project(':library')

    //DI
    compile "com.google.dagger:dagger:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"

    //Bottom Navigation Bar
    compile 'it.sephiroth.android.library.bottomnavigation:bottom-navigation:1.0.9'
}
